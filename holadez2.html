    <!-- Application Structure Plan: A tab-based SPA where users select a "Day" (1-10) of study. The selected day's 50 words are displayed as interactive flashcards in a responsive grid. This structure maintains the user's preferred learning plan while enhancing it with interactivity (card flipping for active recall) and a search feature for quick reference. The flow is intuitive: select a topic (Day), then interact with the content (cards). -->
    <!-- Visualization & Content Choices: Report Info: Word list with translations, phonetics, and context sentences. Goal: Facilitate active recall and learning. Viz/Presentation Method: Interactive HTML/CSS/Tailwind "flashcards" that flip on click. Interaction: Clicking a card toggles visibility between the "Challenge" (word + context) and "Solution" (translation, phonetics, full sentence). A text input allows real-time filtering of cards. Justification: This method directly digitizes and improves upon the user-approved "cover the answer" study technique, making it more engaging and efficient. Library/Method: Vanilla JS for DOM manipulation and event handling, Tailwind CSS for styling the responsive card grid. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flip-card {
            perspective: 1000px;
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.is-flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            justify-content: flex-start;
            align-items: flex-start;
            overflow-y: auto;
        }
        .phonetics {
            font-style: italic;
            color: #57534e; /* stone-600 */
        }
    </style>

                { day: 5, "word": "Jas", "context": "Het is koud, doe je _____ aan.", "translation": "Chaqueta / Abrigo", "phonetics_simple": "[yas]", "phonetics_ipa": "[jɑs]", "full_sentence": "Het is koud, doe je jas aan.", "sentence_translation": "Hace frío, ponte la chaqueta." },
                { day: 5, "word": "Schoenen", "context": "Mijn nieuwe _____ zitten lekker.", "translation": "Zapatos", "phonetics_simple": "[sjú-nen]", "phonetics_ipa": "[ˈsxunə(n)]", "full_sentence": "Mijn nieuwe schoenen zitten lekker.", "sentence_translation": "Mis zapatos nuevos son cómodos." },
                { day: 5, "word": "Sokken", "context": "Ik kan mijn andere _____ niet vinden.", "translation": "Calcetines", "phonetics_simple": "[só-ken]", "phonetics_ipa": "[ˈsɔkə(n)]", "full_sentence": "Ik kan mijn andere sokken niet vinden.", "sentence_translation": "No encuentro mis otros calcetines." },
                { day: 5, "word": "Hoed", "context": "Hij draagt een _____ tegen de zon.", "translation": "Sombrero", "phonetics_simple": "[jut]", "phonetics_ipa": "[ɦut]", "full_sentence": "Hij draagt een hoed tegen de zon.", "sentence_translation": "Él lleva un sombrero para el sol." },
                { day: 5, "word": "Bril", "context": "Ik kan niet lezen zonder mijn _____.", "translation": "Gafas", "phonetics_simple": "[bril]", "phonetics_ipa": "[brɪl]", "full_sentence": "Ik kan niet lezen zonder mijn bril.", "sentence_translation": "No puedo leer sin mis gafas." },
                { day: 5, "word": "Geld", "context": "Ik heb niet genoeg _____.", "translation": "Dinero", "phonetics_simple": "[jelt]", "phonetics_ipa": "[ɣɛlt]", "full_sentence": "Ik heb niet genoeg geld.", "sentence_translation": "No tengo suficiente dinero." },
                { day: 5, "word": "Prijs", "context": "Wat is de _____ hiervan?", "translation": "Precio", "phonetics_simple": "[preis]", "phonetics_ipa": "[prɛis]", "full_sentence": "Wat is de prijs hiervan?", "sentence_translation": "¿Cuál es el precio de esto?" },
                { day: 5, "word": "Korting", "context": "Is er _____ voor studenten?", "translation": "Descuento", "phonetics_simple": "[kór-ting]", "phonetics_ipa": "[ˈkɔrtɪŋ]", "full_sentence": "Is er korting voor studenten?", "sentence_translation": "¿Hay descuento para estudiantes?" },
                { day: 5, "word": "Duur", "context": "Dat restaurant is erg _____.", "translation": "Caro", "phonetics_simple": "[düur]", "phonetics_ipa": "[dyːr]", "full_sentence": "Dat restaurant is erg duur.", "sentence_translation": "Ese restaurante es muy caro." },
                { day: 5, "word": "Goedkoop", "context": "Ik zoek een _____ hotel.", "translation": "Barato", "phonetics_simple": "[jut-kóop]", "phonetics_ipa": "[ɣutˈkoːp]", "full_sentence": "Ik zoek een goedkoop hotel.", "sentence_translation": "Busco un hotel barato." },
                { day: 5, "word": "Gratis", "context": "De toegang is _____.", "translation": "Gratis", "phonetics_simple": "[jrá-tis]", "phonetics_ipa": "[ˈɣraːtɪs]", "full_sentence": "De toegang is gratis.", "sentence_translation": "La entrada es gratis." },
                { day: 5, "word": "Rekening", "context": "Mogen we de _____?", "translation": "Cuenta", "phonetics_simple": "[réi-ke-ning]", "phonetics_ipa": "[ˈreːkənɪŋ]", "full_sentence": "Mogen we de rekening?", "sentence_translation": "¿Nos trae la cuenta?" },
                { day: 5, "word": "Contant", "context": "Kan ik _____ betalen?", "translation": "En efectivo", "phonetics_simple": "[kon-tánt]", "phonetics_ipa": "[kɔnˈtɑnt]", "full_sentence": "Kan ik contant betalen?", "sentence_translation": "¿Puedo pagar en efectivo?" },
                { day: 5, "word": "Pinnen", "context": "Ik ga even _____.", "translation": "Pagar con tarjeta", "phonetics_simple": "[pí-nen]", "phonetics_ipa": "[ˈpɪnə(n)]", "full_sentence": "Ik ga even pinnen.", "sentence_translation": "Voy a pagar con tarjeta un momento." },
                { day: 5, "word": "Boodschappen", "context": "Ik moet _____ doen.", "translation": "La compra (comestibles)", "phonetics_simple": "[bóot-sja-pen]", "phonetics_ipa": "[ˈboːtsxɑpə(n)]", "full_sentence": "Ik moet boodschappen doen.", "sentence_translation": "Tengo que hacer la compra." },
                // ... 250 more words
            ].map((item, index) => ({...item, originalIndex: index + 150})),

        ].flat();

        const cardContainer = document.getElementById('card-container');
        const dayNavigation = document.getElementById('day-navigation');
        const searchInput = document.getElementById('search-input');
        let currentDay = 1;
        
        function createCard(wordData) {
            const wordIndex = vocabulary.findIndex(v => v === wordData) + 1;
            const card = document.createElement('div');
            card.className = 'flip-card h-80 rounded-lg shadow-lg bg-white';
            card.innerHTML = `
                <div class="flip-card-inner rounded-lg">
                    <div class="flip-card-front border-2 border-stone-200 rounded-lg">
                        <span class="absolute top-3 right-3 text-sm font-semibold text-teal-600">${wordIndex}/${vocabulary.length}</span>
                        <h2 class="text-2xl lg:text-3xl font-bold text-stone-800 text-center mb-4">${wordData.word}</h2>
                        <p class="text-stone-600 text-center italic">"${wordData.context}"</p>
                        <div class="absolute bottom-4 text-xs text-stone-400 font-semibold">Haz clic para revelar</div>
                    </div>
                    <div class="flip-card-back border-2 border-teal-600 rounded-lg bg-white">
                        <span class="absolute top-3 right-3 text-sm font-semibold text-teal-600">${wordIndex}/${vocabulary.length}</span>
                         <h3 class="text-xl lg:text-2xl font-bold text-teal-700">${wordData.translation}</h3>
                         <div class="phonetics text-sm mb-4">
                             <span>${wordData.phonetics_simple}</span> / <span>${wordData.phonetics_ipa}</span>
                         </div>
                         <hr class="w-full border-stone-200 my-2">
                         <div class="text-left w-full mt-2">
                            <p class="font-semibold text-stone-700">Ejemplo:</p>
                            <p class="text-stone-800 italic">"${wordData.full_sentence}"</p>
                            <p class="text-stone-500 text-sm mt-1">"${wordData.sentence_translation}"</p>
                         </div>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => {
                card.classList.toggle('is-flipped');
            });
            return card;
        }

        function renderCards(day, searchResults = null) {
            if (day !== 0) currentDay = day;
            cardContainer.innerHTML = '';
            
            const wordsToRender = searchResults ? searchResults : vocabulary.filter(v => v.day === currentDay);

            if (wordsToRender.length === 0 && searchInput.value.length > 0) {
                 cardContainer.innerHTML = `<p class="text-stone-500 col-span-full text-center">No se encontraron resultados para "${searchInput.value}".</p>`;
            } else {
                wordsToRender.forEach((word) => {
                    const cardElement = createCard(word);
                    cardContainer.appendChild(cardElement);
                });
            }
            
            if (!searchResults) {
                updateActiveButton();
            }
        }
        
        function createNavButtons() {
            const totalDays = Math.max(...vocabulary.map(v => v.day));
            for(let i = 1; i <= totalDays; i++) {
                const button = document.createElement('button');
                button.dataset.day = i;
                button.textContent = `Día ${i}`;
                button.className = 'day-btn px-3 py-1.5 sm:px-4 sm:py-2 text-sm sm:text-base font-semibold rounded-full transition-colors duration-200';
                button.addEventListener('click', () => {
                    searchInput.value = '';
                    renderCards(i);
                });
                dayNavigation.appendChild(button);
            }
        }
        
        function updateActiveButton() {
            const buttons = document.querySelectorAll('.day-btn');
            buttons.forEach(btn => {
                if (parseInt(btn.dataset.day) === currentDay) {
                    btn.classList.add('bg-teal-600', 'text-white', 'shadow-md');
                    btn.classList.remove('bg-white', 'text-teal-700');
                } else {
                    btn.classList.add('bg-white', 'text-teal-700');
                    btn.classList.remove('bg-teal-600', 'text-white', 'shadow-md');
                }
            });
        }
        
        searchInput.addEventListener('keyup', () => {
             const searchTerm = searchInput.value.toLowerCase();
             if (searchTerm.length > 0) {
                 const searchResults = vocabulary.filter(v => v.word.toLowerCase().includes(searchTerm) || v.translation.toLowerCase().includes(searchTerm));
                 renderCards(0, searchResults); // day 0 indicates a search view
             } else {
                 renderCards(currentDay);
             }
        });

        document.addEventListener('DOMContentLoaded', () => {
            createNavButtons();
            renderCards(1);
        });
    </script>
</body>
